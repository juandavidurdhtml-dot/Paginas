        <h2>1- Suma de numeros pares</h2>
        <!-- Pares e impares -->
        <script>
            let par = 0;
            let impar = 0;
            for (let i = 0; i <= 1000; i++) {
                if (i % 2 === 0) {
                    par += i;
                }
                else if (i % 2 !== 0 && i <= 102) {
                    impar += i;
                }
            }
            impar = impar / 102;

            document.write("<p> La suma de los números pares del 0 al 1000 es: " + par + "</p>");
        </script>
        <h2>2- Promedio de los numeros impares</h2>
        <script>
            document.write("<p> El promedio de los números impares del 0 al 102 es: " + impar + "</p>");
        </script>
    </section>
